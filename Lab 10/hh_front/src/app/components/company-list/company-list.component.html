<h2>Companies</h2>

<div *ngIf="loading">Loading companies...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<ul *ngIf="!loading && !error">
  <li *ngFor="let company of companies">
    <a [routerLink]="['/companies', company.id, 'vacancies']">
      {{ company.name }}
    </a>
     - {{ company.city }}
  </li>
</ul>

<p *ngIf="!loading && !error && companies.length === 0">
  No companies found.
</p>
